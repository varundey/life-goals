{% extends 'application.html' %}
{% load app_extras %}
{% block content %}

<h1>Life Goals</h1>
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="{{ events|count_done }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ events|count_done }}%;">
    {{ events|count_done }}% Complete
  </div>
</div>
<a href="{% url 'add_new' %}" class="top-menu">
  <span class="glyphicon glyphicon-plus"></span>
  Add new
</a>

{% endblock %}
